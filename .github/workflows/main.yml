# ==============================================================================
# Build and Release - Cross-Platform Wails Application
# ==============================================================================
# Builds for Linux, Windows, and macOS (ARM64 + Intel)
# Supports both tag-based and manual releases
# ==============================================================================

name: Build and Release Wails App

# ==============================================================================
# TRIGGERS
# ==============================================================================

on:
  # Automatic release on version tags (recommended)
  push:
    tags:
      - 'v*.*.*'
      # Matches: v1.0.0, v2.1.3, v1.0.0-beta, etc.

  # Manual trigger with options
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 1.0.0, no v)'
        required: true
        type: string
        # User enters: 1.0.0 (not v1.0.0)

      create_release:
        description: 'Create GitHub release'
        type: boolean
        default: true
        # false = build only (no release)

# ==============================================================================
# BUILD JOB - Compiles for all platforms in parallel
# ==============================================================================

jobs:
  build:
    strategy:
      fail-fast: false
      # Continue other builds even if one fails

      matrix:
        include:
          # Linux (Ubuntu 24.04 with webkit2gtk-4.1)
          - platform: linux/amd64
            os: ubuntu-24.04
            output_name: TextProcessingSuite-linux-amd64
            artifact_path: build/bin/TextProcessingSuite-linux-amd64
            build_tags: webkit2_41
            # webkit2_41 tag required for Ubuntu 24.04

          # Windows (with WebView2)
          - platform: windows/amd64
            os: windows-latest
            output_name: TextProcessingSuite-windows-amd64.exe
            artifact_path: build/bin/TextProcessingSuite-windows-amd64.exe
            build_tags: ""

          # macOS Apple Silicon
          - platform: darwin/arm64
            os: macos-latest
            output_name: TextProcessingSuite-macos-arm64
            artifact_path: build/bin/TextProcessingSuite.app
            build_tags: ""

          # macOS Intel
          - platform: darwin/amd64
            os: macos-latest
            output_name: TextProcessingSuite-macos-amd64
            artifact_path: build/bin/TextProcessingSuite.app
            build_tags: ""

    runs-on: ${{ matrix.os }}
    # Each platform builds on its native OS

    steps:
      # --------------------------------------------------
      # Checkout repository
      # --------------------------------------------------
      - uses: actions/checkout@v4
        # Downloads source code into runner

      # --------------------------------------------------
      # Setup Go (backend language)
      # --------------------------------------------------
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          # Uses Go 1.25 (auto-updates to latest patch)
          cache: true
          # Caches Go modules for faster builds

      # --------------------------------------------------
      # Setup Node.js (frontend build)
      # --------------------------------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          # Node 24 = current LTS
          cache: npm
          # Caches npm packages
          cache-dependency-path: frontend/package-lock.json
          # Cache key based on this file

      # --------------------------------------------------
      # Install Linux system dependencies
      # --------------------------------------------------
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        # Only runs on Ubuntu
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgtk-3-dev libwebkit2gtk-4.1-dev
          # build-essential = gcc, g++, make
          # libgtk-3-dev = GTK3 windowing
          # libwebkit2gtk-4.1-dev = WebView engine for Ubuntu 24.04

      # --------------------------------------------------
      # Install Wails CLI
      # --------------------------------------------------
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
        # Installs latest Wails to ~/go/bin/wails

      # --------------------------------------------------
      # Install frontend dependencies
      # --------------------------------------------------
      - name: Install frontend deps
        working-directory: frontend
        # Run commands in ./frontend/ directory
        run: npm ci
        # Clean install from package-lock.json
        # npm ci is faster and more reliable than npm install in CI

      # --------------------------------------------------
      # Build the application (Linux - with tags)
      # --------------------------------------------------
      - name: Build Wails app (Linux)
        if: matrix.build_tags != ''
        # Only runs when build_tags is not empty (Linux)
        run: wails build --platform ${{ matrix.platform }} -tags "${{ matrix.build_tags }}" -o "${{ matrix.output_name }}"
        # Single-line command works on all shells
        # Linux: wails build --platform linux/amd64 -tags "webkit2_41" -o TextProcessingSuite-linux-amd64
        # Output goes to build/bin/TextProcessingSuite-linux-amd64

      # --------------------------------------------------
      # Build the application (Windows/macOS - no tags)
      # --------------------------------------------------
      - name: Build Wails app (Windows/macOS)
        if: matrix.build_tags == ''
        # Only runs when build_tags is empty (Windows/macOS)
        run: wails build --platform ${{ matrix.platform }} -o "${{ matrix.output_name }}"
        # Single-line command works on all shells
        # Windows: wails build --platform windows/amd64 -o TextProcessingSuite-windows-amd64.exe
        # macOS: wails build --platform darwin/arm64 -o TextProcessingSuite-macos-arm64
        # Output goes to build/bin/[output_name]

      # --------------------------------------------------
      # Set executable permissions (Linux)
      # --------------------------------------------------
      - name: Fix executable permissions (Linux)
        if: runner.os == 'Linux'
        run: chmod +x build/bin/*
        # Makes the Linux binary executable
        # Git doesn't always preserve execute bit

      # --------------------------------------------------
      # Set executable permissions (macOS)
      # --------------------------------------------------
      - name: Fix executable permissions (macOS)
        if: runner.os == 'macOS'
        run: chmod +x build/bin/TextProcessingSuite.app/Contents/MacOS/*
        # Makes the binary inside .app bundle executable
        # Path: TextProcessingSuite.app/Contents/MacOS/TextProcessingSuite

      # --------------------------------------------------
      # Upload build artifacts
      # --------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          # Artifact names:
          # - TextProcessingSuite-linux-amd64
          # - TextProcessingSuite-windows-amd64.exe
          # - TextProcessingSuite-macos-arm64
          # - TextProcessingSuite-macos-amd64
          path: ${{ matrix.artifact_path }}
          # Uploads only the main artifact:
          # - Linux: build/bin/TextProcessingSuite-linux-amd64
          # - Windows: build/bin/TextProcessingSuite-windows-amd64.exe
          # - macOS: build/bin/TextProcessingSuite.app (entire .app bundle)
          # NOTE: For macOS, GitHub Actions flattens the structure:
          #   Uploaded as: TextProcessingSuite.app/Contents/...
          #   Downloaded as: Contents/... (top-level folder stripped)
          retention-days: 7
          # Auto-delete after 7 days to save storage

  # ==============================================================================
  # RELEASE JOB - Creates GitHub Release with build artifacts
  # ==============================================================================

  create-release:
    needs: build
    # Waits for all build jobs to complete
    # Skipped if any build fails

    runs-on: ubuntu-latest
    # Uses Ubuntu runner for release creation

    # Only create release if:
    # 1. Triggered by tag push, OR
    # 2. Manual trigger with create_release=true
    if: >
      startsWith(github.ref, 'refs/tags/')
      || (github.event_name == 'workflow_dispatch'
          && fromJSON(github.event.inputs.create_release))
    # fromJSON() properly parses boolean string

    permissions:
      contents: write
      # Required to create releases and upload assets

    steps:
      # --------------------------------------------------
      # Extract version information
      # --------------------------------------------------
      - name: Extract version
        id: version
        # Creates outputs: steps.version.outputs.version and .tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger
            VERSION="${{ github.event.inputs.version }}"
            # User entered: 1.0.0
            TAG="v${VERSION}"
            # We add 'v': v1.0.0
          else
            # Tag push
            TAG="${{ github.ref_name }}"
            # From git: v1.0.0
            VERSION="${TAG#v}"
            # Remove 'v': 1.0.0
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          # Makes version and tag available to later steps

      # --------------------------------------------------
      # Download all build artifacts
      # --------------------------------------------------
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
        # Downloads everything to ./artifacts/
        # Structure after download (macOS gets flattened):
        # artifacts/
        #   TextProcessingSuite-linux-amd64/
        #     TextProcessingSuite-linux-amd64
        #   TextProcessingSuite-windows-amd64.exe/
        #     TextProcessingSuite-windows-amd64.exe
        #   TextProcessingSuite-macos-arm64/
        #     Contents/
        #       MacOS/TextProcessingSuite
        #       Info.plist
        #       Resources/iconfile.icns
        #   TextProcessingSuite-macos-amd64/
        #     Contents/
        #       MacOS/TextProcessingSuite
        #       Info.plist
        #       Resources/iconfile.icns

      # --------------------------------------------------
      # Debug: Show artifact structure
      # --------------------------------------------------
      - name: Debug - List artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          find artifacts -type f -ls
          echo "============================"
        # Shows all files with paths and sizes
        # Helpful for debugging if something goes wrong

      # --------------------------------------------------
      # Prepare release assets with version in filename
      # --------------------------------------------------
      - name: Prepare release assets
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p release-assets
          
          # Linux binary
          LINUX="artifacts/TextProcessingSuite-linux-amd64/TextProcessingSuite-linux-amd64"
          if [ -f "$LINUX" ]; then
            cp "$LINUX" "release-assets/TextProcessingSuite-${VERSION}-linux-amd64"
            # Result: TextProcessingSuite-1.0.0-linux-amd64
            echo "✅ Linux"
          else
            echo "❌ Linux binary not found at: $LINUX"
            exit 1
          fi
          
          # Windows binary
          WINDOWS="artifacts/TextProcessingSuite-windows-amd64.exe/TextProcessingSuite-windows-amd64.exe"
          if [ -f "$WINDOWS" ]; then
            cp "$WINDOWS" "release-assets/TextProcessingSuite-${VERSION}-windows-amd64.exe"
            # Result: TextProcessingSuite-1.0.0-windows-amd64.exe
            echo "✅ Windows"
          else
            echo "❌ Windows binary not found at: $WINDOWS"
            exit 1
          fi
          
          # macOS ARM64 - recreate .app structure and zip
          MACOS_ARM_DIR="artifacts/TextProcessingSuite-macos-arm64"
          if [ -d "$MACOS_ARM_DIR/Contents" ]; then
            # GitHub Actions flattened the .app bundle, we need to recreate it
            cd "$MACOS_ARM_DIR"
            # Create the .app bundle with proper structure
            mkdir -p TextProcessingSuite.app
            mv Contents TextProcessingSuite.app/
            # CRITICAL: Restore executable permissions that were set during build
            chmod +x TextProcessingSuite.app/Contents/MacOS/*
            # Now zip it with proper flags to preserve permissions
            # -r = recursive
            # -y = preserve symlinks
            # -X = preserve Unix file attributes (CRITICAL for executable permissions)
            zip -r -y -X "../../release-assets/TextProcessingSuite-${VERSION}-macos-arm64.app.zip" TextProcessingSuite.app
            cd ../..
            echo "✅ macOS ARM64 app zipped"
            # Note: The -X flag is essential for macOS apps to remain executable after unzipping
          else
            echo "❌ macOS ARM64 Contents not found at: $MACOS_ARM_DIR/Contents"
            exit 1
          fi
          
          # macOS Intel - recreate .app structure and zip
          MACOS_AMD_DIR="artifacts/TextProcessingSuite-macos-amd64"
          if [ -d "$MACOS_AMD_DIR/Contents" ]; then
            # GitHub Actions flattened the .app bundle, we need to recreate it
            cd "$MACOS_AMD_DIR"
            # Create the .app bundle with proper structure
            mkdir -p TextProcessingSuite.app
            mv Contents TextProcessingSuite.app/
            # CRITICAL: Restore executable permissions that were set during build
            chmod +x TextProcessingSuite.app/Contents/MacOS/*
            # Now zip it with proper flags to preserve permissions
            # -r = recursive, -y = preserve symlinks, -X = preserve permissions
            zip -r -y -X "../../release-assets/TextProcessingSuite-${VERSION}-macos-amd64.app.zip" TextProcessingSuite.app
            cd ../..
            echo "✅ macOS Intel app zipped"
          else
            echo "❌ macOS Intel Contents not found at: $MACOS_AMD_DIR/Contents"
            exit 1
          fi
          
          # Generate checksums
          cd release-assets
          sha256sum * > SHA256SUMS.txt
          # Creates checksum file for verification
          # Users can verify downloads weren't corrupted
          
          echo ""
          echo "=== Release assets ready ==="
          ls -lh
          cat SHA256SUMS.txt
          echo "============================"
        # exit 1 if any file is missing (fail the workflow)
        # This ensures we don't create incomplete releases

      # --------------------------------------------------
      # Create GitHub Release
      # --------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          # Tag name: v1.0.0

          name: Release ${{ steps.version.outputs.version }}
          # Release title: Release 1.0.0

          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          # Auto-detect pre-release:
          # 1.0.0 = release
          # 1.0.0-beta = pre-release

          generate_release_notes: true
          # Auto-generate from commits since last tag

          files: release-assets/*
          # Uploads all files from release-assets/
          # - TextProcessingSuite-1.0.0-linux-amd64
          # - TextProcessingSuite-1.0.0-windows-amd64.exe
          # - TextProcessingSuite-1.0.0-macos-arm64.app.zip
          # - TextProcessingSuite-1.0.0-macos-amd64.app.zip
          # - SHA256SUMS.txt

# ==============================================================================
# USAGE
# ==============================================================================
#
# TAG-BASED RELEASE (recommended):
#   git tag v1.0.0
#   git push origin v1.0.0
#   → Builds and releases automatically
#
# MANUAL RELEASE:
#   Actions → Run workflow
#   Version: 1.0.0
#   Create release: ✓
#   → Builds and releases
#
# TEST BUILD (no release):
#   Actions → Run workflow
#   Version: 1.0.0-test
#   Create release: ✗
#   → Builds only, artifacts available for 7 days
#
# ==============================================================================